<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Choose Business</title>
    </head>
    <body>
            <header class="pt-4">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-8 col-sm-8 col-8">
                            <img src="images/sumed.png">
                        </div>
                        <div class="col-lg-6 col-md-4 col-sm-4 col-4 text-right pt-2">
                            <select class="p-1 border-0">
                                <option value=""><a href="#" class="font-weight-bold">العربية</a></option>
                                <option value=""><a href="#" class="font-weight-bold">English</a></option>
                            </select>
            
                        </div>
                    </div>
                </div>
            </header><br><br>
        <div class="choose">
            <div class="container"><br>
                <h3 class="text-center">Choose Your Business Type</h3><br><br>
                <div class="chooseOption p-4 pb-5 pt-5"><br>
                    <div class="row">
                        <div class="col-lg-5"><h5>What is the type of your business?</h5></div>
                        <div class="col-1"></div><br>
                        <div class="col-lg-2">
                            <label class="customRadio">Supplier
                                <input type="radio" name="radio">
                                <span class="checkmarks"></span>
                            </label>
                        </div>
                        <div class="col-lg-2">
                            <label class="customRadio">Vendor
                                <input type="radio" checked="checked" name="radio">
                                <span class="checkmarks"></span>
                            </label>
                        </div>
                        <div class="col-lg-2">
                            <label class="customRadio">Both
                                <input type="radio" name="radio">
                                <span class="checkmarks"></span>
                            </label>
                        </div>
                    </div><br><br>
                    <div class="row">
                        <div class="col-lg-5"><h5>Where's the site of your company?</h5></div>
                        <div class="col-1"></div><br>
                        <div class="col-lg-2">
                            <label class="customRadio">International
                                <input type="radio" checked name="radio2">
                                <span class="checkmarks"></span>
                            </label>
                            <small class="text-muted" style="font-size: 12px">(Headquarter Outside Egypt)</small>
                        </div>
                        <div class="col-lg-2">
                            <label class="customRadio">Domestic
                                <input type="radio"  name="radio2">
                                <span class="checkmarks"></span>
                            </label>
                            <small class="text-muted">(Headquarter Inside Egypt)</small>
                        </div>
                    </div><br><br>
                    <div class="row">
                        <div class="col-lg-5"><h5>What is the type of your business?</h5></div>
                        <div class="col-1"></div><br>
                        <div class="col-lg-2">
                            <label class="customRadio">Through our company
                                <input type="radio" name="radio3">
                                <span class="checkmarks"></span>
                            </label>
                        </div>
                        <div class="col-lg-2">
                            <label class="customRadio">Through the Agent
                                <input type="radio" checked="checked" name="radio3">
                                <span class="checkmarks"></span>
                            </label>
                        </div>
                        <div class="col-lg-2">
                            <label class="customRadio">Both
                                <input type="radio" name="radio3">
                                <span class="checkmarks"></span>
                            </label>
                        </div>
                    </div><br>
                </div><br>
                <p class="text-center pt-2"><button class="btn btnConfirm font-weight-bold"> Confirm </button></p>
            </div>
        </div><br><br>
         <!-- Footer -->
         <footer class="text-center text-white pt-4 pb-3">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                <li class="list-inline-item"><i class="fa fa-circle fa-xs"></i></li>
                <li class="list-inline-item"><a href="#">Terms and Conditions</a></li>
                <li class="list-inline-item"><i class="fa fa-circle fa-xs"></i></li>
                <li class="list-inline-item"><a href="#">Contact Us</a></li>
            </ul>
        </footer>
        <!-- End Of Footer -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
