<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Forget Password</title>
</head>

<body>
    
    <header class="pt-3 headerRegistration">
        
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-8 col-8">
                    <a href="login.html"><img src="images/sumed.png"></a>
                </div>
                <div class="col-lg-6 col-md-4 col-sm-4 col-4 text-right pt-2">
                    <p><a href="#" class="font-weight-bold text-white"> العربية </a></p>
                </div>
            </div>
        </div>

    </header>
    
    <div class="forgetPassword pb-5">
        <div class="container pt-4">
            <h4 class="text-center pt-4 pb-4">Sumed Supplier Registration Portal</h4><br>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="forgetSection">
                        <h3 class="text-center newText mt-5">Forget Your Password</h3><br>
                        <p class="text-center newText">Enter your email address or username to receive <br> your password reset
                            instructions.</p><br>
                        <div class="row">
                            <div class="col-lg-3 col-1"></div>
                            <div class="col-lg-6 col-10">
                                <form class="mt-2 pt-2 pb-4">
                                    <label>Email Address or Username</label>
                                    <input type="text" class="form-control border-0"
                                        placeholder="Enter your email or username">
                                    <p class="text-center mt-5"><button type="submit"
                                            class="btn btnForget font-weight-bold px-5 py-2">Send</button></p>
                                </form>
                            </div>
                            <div class="col-lg-2"></div>
                        </div>

                    </div><br>
                </div>
                <div class="col-lg-2"></div>
            </div>

        </div>
    </div>
    <!-- Footer -->
    <footer class="text-center text-white pt-4 pb-3">
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
