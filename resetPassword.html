<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Reset Password</title>
    </head>
    <body>
        <!-- Header -->
        <header class="pt-4 mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-8 col-sm-8 col-8">
                        <img src="images/sumed.png">
                    </div>
                    <div class="col-lg-6 col-md-4 col-sm-4 col-4 text-right pt-2">
                        <select class="p-1 font-weight-bold border-0">
                            <option value=""><a href="#" class="font-weight-bold">العربية</a></option>
                            <option value=""><a href="#" class="font-weight-bold">English</a></option>
                        </select>
                        
                    </div>
                </div>
            </div>
        </header><br>
        <!-- End of Header -->
        <div class=" mb-5">
            <div class="container">
                <h2 class="text-center mb-4">Sumed Supplier Registration Portal</h2><br>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-lg-8">
                        <div class="resetPassword">
                            <h3 class="text-center mt-5">Reset Password</h3><br>
                            <p class="text-center">Enter a new password, then your password will be changing.</p><br>
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-lg-7">
                                    <form class="ml-5 mt-2">
                                        <div class="form-group">
                                            <label>New Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control password" id="passwordField" placeholder="Enter Your Password" aria-label="Username">
                                                 <div class="input-group-prepend">
                                                    <span class="input-group-text border-0"><a id="togglePasswordField" onclick="togglePasswordFieldClicked()" class="border-0 show"><i class="fa fa-eye-slash"></i></a></span>
                                                </div>
                                            </div>
                                            <small>Must be at least 6 characters</small>
                                        </div><br>
                                        <div class="form-group">
                                            <label>Confirm Your Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control password"  placeholder="Enter Your Password" aria-label="Username">
                                                 <div class="input-group-prepend">
                                                    <span class="input-group-text border-0"><a class="border-0 show"><i class="fa fa-eye-slash"></i></a></span>
                                                </div>
                                            </div>
                                        </div>
                                        <p class="text-center mt-5"><button class="btn btnLogin font-weight-bold">Set Password <i class="fa fa-angle-right"></i></button></p> 
                                    </form><br>
                                </div>
                            </div>
                            
                        </div><br>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- Footer -->
        <footer class="text-center text-white pt-4 pb-3">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                <li class="list-inline-item"><i class="fa fa-circle fa-xs"></i></li>
                <li class="list-inline-item"><a href="#">Terms and Conditions</a></li>
                <li class="list-inline-item"><i class="fa fa-circle fa-xs"></i></li>
                <li class="list-inline-item"><a href="#">Contact Us</a></li>
            </ul>
        </footer>
        <!-- End Of Footer -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/file.js"></script>
    </body>
</html>
