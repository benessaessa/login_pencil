<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Reset Password</title>
    </head>
    <body>
        
        <header class="pt-3 headerRegistration">
        
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-8 col-sm-8 col-8">
                        <a href="login.html"><img src="images/sumed.png"></a>
                    </div>
                    <div class="col-lg-6 col-md-4 col-sm-4 col-4 text-right pt-2">
                        <p><a href="#" class="font-weight-bold text-white"> العربية </a></p>
                    </div>
                </div>
            </div>

        </header>

        <div class="pb-5 pt-4 resetSection">

            <div class="container">

                <h4 class="text-center pb-4 pt-4">Sumed Supplier Registration Portal</h4><br>
                
                <div class="row">
                    <div class="col-2"></div>

                    <div class="col-lg-8">

                        <div class="resetPassword">
                            <h3 class="text-center newText font-weight-bold mt-5">Reset Password</h3><br>
                            <p class="text-center newText">Enter a new password, then your password <br> will be changing.</p><br>
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-lg-7">
                                    <form class="ml-5 mt-2 pb-5">
                                        <div class="form-group pb-3">
                                            <label class="font-weight-bold">New Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control password" id="passwordField" placeholder="Enter Your Password" aria-label="Username">
                                                 <div class="input-group-prepend">
                                                    <span class="input-group-text border-0"><a id="togglePasswordField" onclick="togglePasswordFieldClicked()" class="border-0 show"><i class="fa fa-eye-slash"></i></a></span>
                                                </div>
                                            </div>
                                            <small><i>Must be at least 6 characters </i></small>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold">Confirm Your Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control password"  placeholder="Enter Your Password" aria-label="Username">
                                                 <div class="input-group-prepend">
                                                    <span class="input-group-text border-0"><a class="border-0 show"><i class="fa fa-eye-slash"></i></a></span>
                                                </div>
                                            </div>
                                        </div>
                                        <p class="text-center mt-5"><button class="btn px-5 btnLogin font-weight-bold">Set Password <img src="images/right.svg" class="pl-2"></button></p> 
                                    </form>
                                </div>
                            </div>
                            
                        </div><br>
                        
                    </div>
                </div>
                
            </div>
        </div>
        <!-- Footer -->
        <footer class="text-center text-white pt-4 pb-3">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                <li class="list-inline-item"><i class="fa fa-circle fa-xs"></i></li>
                <li class="list-inline-item"><a href="#">Terms and Conditions</a></li>
                <li class="list-inline-item"><i class="fa fa-circle fa-xs"></i></li>
                <li class="list-inline-item"><a href="#">Contact Us</a></li>
            </ul>
        </footer>
        <!-- End Of Footer -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/file.js"></script>
    </body>
</html>
