<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Account Setting</title>
    </head>
    <body>
        <header class="pt-2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-sm-8 col-7">
                        <img  src="images/sumed.png">
                    </div>
                    <div class="col-lg-1 pt-3 col-1">
                        <p class="text-right"><a href="#"><img class="notification" src="images/notifications-none.svg"></a></p>
                    </div>
                    <div class="col-1">
                        <div class="vl"></div>
                    </div>
                    <div class="col-lg-2 col-sm-2 col-2 text-right pt-2">
                        
                        <div class="dropdown">
                                <span  class="dropdown-toggle font-weight-bold" data-toggle="dropdown">
                                    ADONC &nbsp;&nbsp;
                                </span>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Link 1</a>
                                <a class="dropdown-item" href="#">Link 2</a>
                                <a class="dropdown-item" href="#">Link 3</a>
                            </div>
                        </div>
                        <small>International Company</small>
                    </div>
                </div>
            </div>
        </header><br>
        <div class="container"><br>
            <h2 class="text-left font-weight-bold" >Account Setting</h3>
            <div class="accordion border-0 md-accordion mt-5 mb-5" id="accordionEx" role="tablist" aria-multiselectable="true">
                <!-- Accordion card -->
                <div class="card border-0 firstUploadCollapse">
            
                    <!-- Card header -->
                    <div class="card-header bg-white p-3" role="tab">
                        <a data-toggle="collapse" data-parent="#accordionEx" href=".collapseDetails1" aria-expanded="true"
                            aria-controls="collapseDetails1">
                            <h5 class="mb-2 border-0">
                                Basic Infomation
                                <i class="float-right fas fa-angle-down rotate-icon"></i>
                            </h5>
                        </a>
                    </div>
            
                    <!-- Card body -->
                    <div class="collapse show borderd border-top-0 collapseDetails1" role="tabpanel" aria-labelledby="headingOne1"
                        data-parent="#accordionEx">
                        <div class="card-body">
                            <div class="addDetails p-2">
                                <div class="container">
            
                                    <div class="row">
                                        <div class="col-1"></div>
                                        <div class="col-lg-5 col-md-5 ">
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input type="text" class="form-control" placeholder="Username"
                                                    aria-describedby="helpId">
                                            </div>
                                        </div>
                                        <div class="col-lg-5 col-md-5 ">
                                            <div class="form-group">
                                                <label>Email Address</label>
                                                <input type="email" class="form-control" placeholder="khaled.haasan@gmail.com"
                                                    aria-describedby="helpId">
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="row">
                                        <div class="col-1"></div>
                                        <div class="col-lg-5 col-md-5 ">
                                            <div class="form-group">
                                                <label>Company Name</label>
                                                <input type="tel" class="form-control" placeholder="ADONC"
                                                    aria-describedby="helpId">
                                            </div>
                                        </div>
                                        <div class="col-lg-5 col-md-5 ">
                                            <div class="form-group">
                                                <label>Change Language</label>
                                                <select class="form-control">
                                                    <option><a href="#">English</a></option>
                                                    <option><a href="#">Arabic</a></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
            
                                </div>
                            </div>
                        </div>
                    </div>
            
                </div>
                <!-- Accordion card -->
            </div>

            <div class="accordion border-0 md-accordion mt-5 mb-5" id="accordionEx2" role="tablist" aria-multiselectable="true">
                <!-- Accordion card -->
                <div class="card border-0 firstUploadCollapse">
            
                    <!-- Card header -->
                    <div class="card-header bg-white p-3" role="tab">
                        <a data-toggle="collapse" data-parent="#accordionEx2" href=".collapseDetails2" aria-expanded="true"
                            aria-controls="collapseDetails2">
                            <h5 class="mb-2 border-0">
                                Password
                                <i class="float-right fas fa-angle-down rotate-icon"></i>
                            </h5>
                        </a>
                    </div>
            
                    <!-- Card body -->
                    <div class="collapse show borderd border-top-0 collapseDetails2" role="tabpanel" aria-labelledby="headingOne1"
                        data-parent="#accordionEx2">
                        <div class="card-body">
                            <div class="addDetails p-2">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-1"></div>
                                        <div class="col-lg-5 col-md-5 ">
                                            <div class="form-group">
                                                <label>Current Password</label>
                                                <input type="password"  class="form-control" placeholder="********"
                                                    aria-describedby="helpId">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-1"></div>
                                        <div class="col-lg-5 col-md-5 ">
                                            <div class="form-group">
                                                <label>New Password</label>
                                                <input type="password"  class="form-control" placeholder="********"
                                                    aria-describedby="helpId">
                                            </div>
                                        </div>
                                        <div class="col-lg-5 col-md-5 ">
                                            <div class="form-group">
                                                <label>Confirm New Password</label>
                                                <input type="password"  class="form-control" placeholder="********"
                                                    aria-describedby="helpId">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Accordion card -->
            </div>
            <p class="text-center mt-3 pt-2"><button class="btn btnSaveChanges font-weight-bold">Save Changes </button></p>
        </div><br>
        
        <!-- Footer -->
        <footer class="text-center text-white pt-4 pb-3 mt-5">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                <li class="list-inline-item"><i class="fa fa-circle fa-xs"></i></li>
                <li class="list-inline-item"><a href="#">Terms and Conditions</a></li>
                <li class="list-inline-item"><i class="fa fa-circle fa-xs"></i></li>
                <li class="list-inline-item"><a href="#">Contact Us</a></li>
            </ul>
        </footer>
        <!-- End Of Footer -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
